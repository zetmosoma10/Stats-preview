<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stlyles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="grid">
          <picture class="card__picture">
            <div class="overlay"></div>
            <source
              media="(max-width:766px)"
              srcset="images/image-header-mobile.jpg"
            />
            <source
              media="(max-width:1440px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img src="images/image-header-desktop.jpg" alt="" />
          </picture>
          <div class="card__content">
            <h1>
              Get <span class="heading-word">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__stat">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="card__stat">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="card__stat">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
